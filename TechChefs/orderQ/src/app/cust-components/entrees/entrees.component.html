<body >
    
    <div id="beef">
        <p class="category">Beef Entrees</p>

        <div class="container">
            <div class="row">

                <div class="col-md-6 ">
                    <div *ngFor="let image of beefImages">
                        <img src="{{imageURL + image}}" width="400" height="220">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div *ngFor="let item of menuObservable | async">
                        <div *ngIf="isBeefEntree(item.Type)" style="padding-bottom:10px">
                            <li>
                                <p class="entree-name white">{{item.Name}}</p>
                                <p class="desc-text indent white">Price: ${{item.Price}}</p>
                                <p class="desc-text indent white">
                                    {{item.Description}}
                                </p>
                                &emsp;&emsp;
                                <button mat-button class="mx-auto butt-text white color_animation" (click)="both(item.Name)">Add to Cart</button>
                            </li>
                            <p></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chicken">
        <p class="category">Chicken Entrees</p>

                                <p class="entree-name white">{{item.Name}}</p>
                                <p class="desc-text indent white">Price: ${{item.Price}}</p>
                                <p class="desc-text indent white">
                                    {{item.Description}}
                                </p>
                                &emsp;&emsp;
                                <button mat-button class="butt-text white color_animation" (click)="both(item.Name)">Add to Cart</button>

                            </li>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fish">
        <p class="category">Fish Entrees</p>

        <div class="container">
            <div class="row">

                <div class="col-md-6 ">
                    <div *ngFor="let image of fishImages">

                    </div>

                                    {{item.Description}}

                                <button mat-button class="butt-text white color_animation" (click)="both(item.Name)">Add to Cart</button>

                            </li>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
